<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RECIPE WORLD</title>
    <link rel="stylesheet" href="form-style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <p>RECIPE WORLD</p>
        <div class="nav">
          <a href="home.html">HOME</a>
          <a href="recipes.html">RECIPES</a>
          <a href="suggest.html">SUGGEST</a>
        </div>
      </header>
      <div class="content">
        <h2>SUGGEST</h2>
        <div class="container">
          <form>
            <ul class="flex-outer">
              <li>
                <label for="recipe-name">Recipe Name</label>
                <input
                  type="text"
                  id="recipe-name"
                  placeholder="Enter recipe name here"
                  required
                />
              </li>
              <li>
                <label for="ingredients">Ingredients</label>
                <textarea
                  rows="6"
                  id="message"
                  placeholder="Enter ingredients here"
                  required
                ></textarea>
              </li>
              <li>
                <label for="your-name">Your Name</label>
                <input
                  type="text"
                  id="your-name"
                  placeholder="Enter your name here"
                  required
                />
              </li>
              <li>
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  placeholder="Enter your email here"
                  required
                />
              </li>
              <li>
                <label for="agree">Agree with T&C</label>
                <ul class="flex-inner">
                  <input type="checkbox" id="agree" class="agree"/>
                </ul>
              </li>
              <li>
                <button type="submit">Submit</button>
              </li>
            </ul>
          </form>
        </div>
      </div>
      <footer class="footer">Copyright 2023 - RECIPE WORLD - Won</footer>
    </div>
  </body>
</html>
